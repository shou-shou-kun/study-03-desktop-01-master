<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <h2>eelテスト</h2>

        <form name="form_1" action="#" class="input-group input-group-sm mb-3">
                <div class="">
                    <div class="col-auto">
                        読込ファイル<input class="form-control" id="csv_name" type="text" value="source.csv"><br>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search_word" name="s_word" placeholder="検索ワード" aria-label="検索ワード" aria-describedby="search">
                        <button class="btn btn-outline-secondary" type="button" id="search">検索</button>
                    </div>
                    <div class="col-auto">
                        保存先<input class="form-control" type="text" id="save_path" value="D:/OneDrive/Desktop">
                    </div>
                </div>
        </form>
        <div class="form-group">
            <textarea rows="10" id="result" class="form-control"></textarea>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
              
                if (document.form_1.s_word.value == ""){
                    alert('未入力です。');
                    return false;
                }else {
                    const save_path = document.getElementById("save_path")
                    eel.kimetsu_search(search_word.value,csv_name.value, save_path.value)
                     
                }
                console.log('clickしました。');
            
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
